<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="doodlejump.css">
    <script src="doodlejump.js"></script>
    <style>
        body {
            text-align: center;
            margin-top: 5%;
        }

        #board {
            /* background-color: green; */
            background-image: url("./doodlejumpbg.png");
        }

        #startButton {
            position: absolute;
            top: 90%;
            left: 47%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: left;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>How to Play</h3>
            <p>Use the <b>Left Arrow</b> or <b>A</b> key to move left.</p>
            <p>Use the <b>Right Arrow</b> or <b>D</b> key to move right.</p>
            <p>Press <b>Space</b> to restart the game after game over.</p>
        </div>
    </div>

    <button id="startButton">Start Game</button>
    <canvas id="board"></canvas>
</body>
</html>
